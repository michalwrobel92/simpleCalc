<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <input class="num" id="numA" placeholder="a" type="number" />
      <input class="num" id="numB" placeholder="b" type="number" />
      <div class="result">
        <p id="value">=</p>
      </div>
      <div class="buttons">
        <button type="button" class="btn add">+</button>
        <button class="btn substract">&ndash;</button>
        <button class="btn multiply">x</button>
        <button class="btn divide">/</button>
        <button class="btn clear">C</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
